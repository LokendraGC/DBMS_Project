<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>


    <body>
        <img class="im" src="login.png">
        <div class="rform"><h1> Registration Form</h1></div>
        <div class="sec2">
            <form id="register" action="/" method="POST">
                <div id="name">
                    <h2 class="name">Name</h2>  
                    <input class="fname" id ="fname" type="text" required name="f_name" placeholder="Name" size="40"><br>
                    <h2 class="name">Mail Id</h2>
                    <input class="mail" id="mail" type="text" required name="mail" placeholder="gmail/phone" size="40"><br>
                    <h2 class="name">Roll No.</h2>
                    <input class="phone" id="phone" type="text" required name="phone" placeholder="" size="40"><br>

                     <br>   
                     <button type="reset" id="reset" style="vertical-align:middle"><span>Clear </span></button>
                     <button type="submit" id="submit" style="vertical-align:middle"><span>Submit </span></button>
                    
            </div>  
            </form>
        </div>

        <!-- <script src="./forms/form.js"></script> -->

    </body>
</html>
